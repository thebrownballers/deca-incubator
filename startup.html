    function createProjectCard(name,val){
      var div = document.createElement("div");
      div.innerHTML = "<div class=\"row\"> <div class=\"col s12 m6\"> <div class=\"card blue-grey darken-1\"> <div class=\"card-content white-text\"> <span class=\"card-title\">" + name + "</span> </div> <div class=\"card-action\"> <a href=\"materializedrag.html?=" + name + "\">Go To Project</a> </div> </div> </div> </div>"
      document.body.appendChild(div);

      console.log('done')


    }



    setTimeout(function(){

      function readProjects(callback) {
        var userId = firebase.auth().currentUser.uid;
        var ref = firebase.database().ref('/users/' + userId);

        ref.once( "value", function(snapshot) {
          var peep = snapshot.val();
          console.log(peep)
          $("#progbar").remove();
            // error will be null, and peep will contain the snapshot
            callback(null, peep);
          }, function (error) {
            // error wil be an Object
            callback(error)
        });
      }

      readProjects(function (err, result) {
        console.log(result);
        for(var key in result.projects) {
          console.log(key)
          if (result.projects.hasOwnProperty(key)) {
            createProjectCard(result.projects[key].id,22)
          }


        }
      });


    }, 2000);

    function createnewproj(){
      var name = document.getElementById("name").value;

      var uid = firebase.auth().currentUser.uid;

      // A post entry.
      var postData = {
        id: name,
      };

      // Get a key for a new Post.
      var newPostKey = firebase.database().ref('users/' + uid  + '/projects/').child('posts').push().key;

      var updates = {};
      updates['/users/' + uid + '/projects/' + newPostKey] = postData;

      firebase.database().ref().update(updates);

      window.location.href = 'materializedrag.html?=' + name;

      return;
    }

    </script>
